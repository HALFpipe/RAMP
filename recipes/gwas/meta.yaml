package:
  name: gwas
  version: 0.1.0

source:
  git_url: ../..

requirements:
  build:
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    # - "{{ compiler('rust') }}"
    - "sysroot_linux-64>=2.17"
  host:
    - "python>=3.12"
    - "cython>=3b1"
    - mkl
    - mkl-include
    - "numpy>=1.22"
    - "python"
    - pip
    - "setuptools>=62"
    - "setuptools_scm>=6.2"
    - wheel
    - zlib
    - htslib
    - c-blosc2
    - python-blosc2
  run:
    - python
    # python dependencies
    - "numpy>=1.22"
    - scipy
    - pandas
    - matplotlib
    - seaborn
    - jax
    - jaxtyping
    - chex
    - "python-flatbuffers"
    - psutil
    - threadpoolctl
    - tqdm
    - pyyaml
    - mkl
    - universal_pathlib
    # compression tools
    - zstd
    - htslib
    - xz
    - bzip2
    - lz4-c
    - python-blosc2
    - pyarrow
    # genetics tools
    - bcftools >=1.17
    - gcta
    - plink
    - plink2
    - raremetal
    - tabix
    # transfer tools
    - upload
    - sshfs

test:
  commands:
    - test $(gwas 2>&1 | wc -w) -gt 0
